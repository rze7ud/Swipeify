<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <meta name="author" content="Sungyun Jin" >
    <meta name="description" content="Swipe Playlist Page of Swipeify" >
    <meta
      name="keywords"
      content="swipeify, song swipe, spotify, swipe, sort Spotify songs, playlist manager"
    >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link rel="stylesheet/less" type="text/css" href="./styles/swipeLib.less" >
    <title>Swipeify - Swipe</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #343A3F;">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="./home.html">Swipeify</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="filter: invert(1)"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="./home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Account</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="d-flex justify-content-center">
      <button class="btn btn-success btn-lg">Library</button>
    </div>
    <div class="container d-flex justify-content-center align-items-center min-vh-100 text-center">
      <div class="d-flex justify-content-center w-100" style="max-width: 600px;">
        
        <div class="d-flex justify-content-between align-items-center w-500">
          
          <div class="mx-5 text-center">
            <img src="./images/heart-icon.png" alt="Keep in Library" class="heart-icon">
            <h2>Keep in Library</h2>
          </div>
    
          <div class="song-container mx-5 text-center">
            <img id="main-img" src="./images/album1.png" alt="Picture of album" class="mb-3">
            <h1>Song Title</h1>
            <h2>Artist Name</h2>
          </div>
    
          <div class="mx-5 text-center">
            <img class ="trashcan-icon" src="./images/trash-can.svg" alt="Delete" >
            <h2>Delete</h2>
          </div>
    
        </div>
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
  </body>
</html>
